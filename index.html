<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./assests/css/output.css">
    <link rel="stylesheet" href="./assests/css/style.css">
  </head>
  <body class="bg-yellow-300">
    <section class=" ">
       <div class="bg-white max-w-xs sm:max-w-lg rounded mt-10 mx-auto p-4">
         <div class="flex items-center justify-between">
            <h1 class="font-bold text-blue-700">Age Calculator</h1>
         </div>
         <form class="mt-4  flex justify-around  items-center">
           <div>
             <label for="Days" class="form-label font-semibold">DAYS<span class="text-red-600">*</span></label>
             <br>
             <input type="number" id="dd" placeholder=" DD" class="form-input bg-slate-100 w-16"  required>
             <!-- <br>
                <small class="text-red-600">required</small> -->
           </div>
           <div>
            <label for="Months" class="form-label font-semibold">MONTHS <span class="text-red-600">*</span></label>
            <br>
            <input type="number" id="mm" placeholder=" MM" class="form-input bg-slate-100 w-16"  required>
            <!-- <br>
                <small class="text-red-600">required</small>
          -->
          </div>
          <div>
            <label for="Years" class="form-label font-semibold">YEARS <span class="text-red-600">*</span></label>
            <br>
            <input type="number" id="yy" placeholder=" YY" class="form-input bg-slate-100 w-16"  required>
            <!-- <br>
                <small class="text-red-600">required</small> -->
            </div>
           <!-- <div>
             <button id="btn" class="py-2 bg-red-500 text-white w-full rounded font-medium ">Calculate</button>
           </div>-->
        
         </form>
         <div class="flex items-center  justify-center py-5">
          <button  type="submit"  class="button bg-slate-500 " id="btn" onclick="ages()">click</button>
         </div>
         <div class="ones text-red-600 font-bold text-sm" id="result">
        </div>
          <div id="main">

         <div id="dayss" class="text-black font-bold text-3xl ">
           </div> 
           <div id="monthss" class="text-black font-bold text-3xl ">
           </div> 
           <div id="yearss" class="text-black font-bold  text-3xl">
           </div> 
          </div>
         </div>
       <script src="./assests/js/main.js"></script>
     </section>
   </body>
</html>
